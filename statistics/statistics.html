<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../headStyle.css" rel="stylesheet">
  <link href="../generalStyle.css" rel="stylesheet">
  <link href="statistics.css" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>SIS</title>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script src="statistics.js"></script>
  <script src="head.js"></script>
  <script src="chartTotal.js"></script>
  <script src="statisticsDetail.js"></script>
  <script src="operationHistory.js"></script>


  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <div class="Head">
      <div id="block_controls">
        <img class="controls" id="arrow" src="../resources/arrow1.png"></img>
      </div>
      <div class="Field"><label>Номер заказа</label><br><label id="Order">D0004</label></div>
      <div class="Field"><label>Клиент</label><br><label id="Client">Петербургский ламинат</label></div>
      <div class="Field"><label>Декор</label><br><label id="Decor">Molokai-15</label></div>
      <div class="Field"><label>Ширина</label><br><label id="Weight">1200</label></div>
      <div class="Field"><label>Количество</label><br><label id="Count">1500</label></div>
      <div class="user"><label id="User">Павел Бригадиров</label></div>
  </div>
  <div class="Title firstTitle">
      <h3>Статистика<h3>
  </div>
  <div id="bodyStatistics">
    <div id="statisticsChartTotal">
      <div id="dateTime">
        <div class="titleBlocks"><label>Начало и конец выполнения заказа</label></div>
        <div class="blockDateTime">
          <div class="titleBlockDateTime"><label>Дата начала</label></div>
          <div class="dataBlockDateTime"><label id="timeBegin"></label></div>
        </div>
        <div class="blockDateTime">
          <div class="titleBlockDateTime"><label>Дата закрытия</label></div>
          <div class="dataBlockDateTime"><label id="timeEnd"></label></div>
        </div>
      </div>
      <div id="charts">
        <div class="titleBlocks"><label>Количество минут на класс операций</label></div>
        <canvas id="myChart"></canvas>
      </div>

      <div id="total">
        <div class="useful">
          <label class="titleTime">Полезное время</label>
          <label class="totalTime" id="useful">340 / 5.6</label>
          <div class="percent">
            <label id="usefulPercent">10.87%</label>
          </div>
          <!-- <label class="percent">10.87%</label> -->
          <div class="color-line"></div>
        </div>

        <div class="unhelpful">
          <label class="titleTime">Неполезное время</label>
          <label class="totalTime" id="unhelpful">108 / 1.8</label>
          <div class="percent">
            <label id="unhelpfulPercent">2.89%</label>
          </div>
          <!-- <label class="percent">2.89%</label> -->
          <div class="color-line"></div>
        </div>

        <div class="necessary">
          <label class="titleTime">Необходимое время</label>
          <label class="totalTime" id="necessary">300 / 5</label>
          <div class="percent">
            <label id="necessaryPercent">86.23%</label>
          </div>
          <!-- <label class="percent">86.23%</label> -->
          <div class="color-line"></div>
        </div>
      </div>
    </div>

    <div id="statisticsDetail">
      <div class="titleBlocks"><label>Количество минут/часов на операцию</label></div>
      <div id="detail">
      </div>
    </div>
  </div>
  <div class="Title">
      <h3>История операций<h3>
  </div>
  <div id="historyOperation">
  </div>
</body>
</html>
